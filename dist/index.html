<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> TODO List</title>
        <script src="https://kit.fontawesome.com/81826a28e8.js" crossorigin="anonymous"></script>
        <link href="style.css" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Aldrich' rel='stylesheet'>
    </head>
    <body>
        <nav id="navbar">
            <ul id="project-list">
                <li><a class="project active-project" onclick="setproject()"> Test Project</a></li>
                <li><a class="project"> Test Project 2</a></li>
            </ul>
        </nav>
        <div id="header">  
            <a id="nav-button" onclick="navaction()"> <i class="fa fa-bars"></i><span id="project-text">&nbsp;PROJECTS</span></a>
            <h1> <span>WAT DO </span></h1>
        </div>
		<div id="main">
            <div id="header-2"><span id="project-name-display"></span> </div>
            <div id="todo-form">
                <label for="nameinput">Name</label>
                <input id="nameinput" type="text" placeholder="Kakarot">
                <label for="dateinput">Due Date</label>
                <input id="dateinput" type="date">
                <label>Priority</label>
                <ul id="priority">
                    <li><input type="button" class="priority-button active" style="background: rgb(121, 250, 149);"></li>
                    <li><input type="button" class="priority-button" style="background: yellow;"></li>
                    <li><input type="button" class="priority-button" style="background: red;"></li>
                </ul>
                <label for="descinput">Description</label>
                <textarea id="descinput" type="text" rows="1"></textarea>
                
                <div></div>
                <input type="submit" value="Submit" id="submit" onclick="addtodo()">
            </div>

			<div id="todo-list"> 
				<!--<div id="todo-heading">
					<div class="todo-heading-item">Name</div>
					<div class="todo-heading-item">Description</div>
					<div class="todo-heading-item">Due Date</div>
					<div class="todo-heading-item">Priority</div> 
				</div> -->
				<div class="todo">
					<div class="todo-item">testname</div>
					<div class="todo-item">testdesc</div>
					<div class="todo-item">testduedate</div>
					<div class="todo-item">testpriority</div>
				</div>
			</div>
        </div>
        <script src="main.js"></script>
    </body>
    
</html>
